            <h1>ទុតិយសូត្រ ទី ៩​</h1>
        </header>
        <p><a class='ref km' id='km176' href='#km176'>១៧៦</a>ទ. អ្វីហ៎្ន ជាទីពីររបស់បុរស អ្វីហ៎្ន​តែ គ្រប់គ្រងបុរសនោះ មួយទៀត សត្វត្រេកអរនឹងធម៌អ្វី ទើបរួចចាកទុក្ខទាំងពួងបាន ។​</p>
        <p><a class='ref km' id='km177' href='#km177'>១៧៧</a>ព. សទ្ធា ជាទីពីររបស់បុរស បញ្ញា រមែងគ្រប់គ្រងបុរសនោះ មួយទៀត សត្វត្រេកអរនឹងព្រះនិព្វាន ទើបរួចចាកទុក្ខទាំងពួងបាន ។​</p>
