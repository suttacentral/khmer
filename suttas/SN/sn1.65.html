            <h1>ពន្ធនសូត្រ ទី ៥</h1>
        </header>
        <p><a class='ref km' id='km188' href='#km188'>១៨៨</a>ទ. អ្វី ជាគ្រឿងចងសត្វលោកទុកនៅ អ្វី ជាគ្រឿងត្រាច់ទៅ របស់សត្វលោកនោះ ព្រោះលះបង់អ្វី ទើបកាត់ចំណងទាំងពួងបាន ។</p>
        <p><a class='ref km' id='km189' href='#km189'>១៨៩</a>ព. សត្វលោក មានសេចក្ដីរីករាយជាគ្រឿងចង វិតក្កៈ ជាគ្រឿងត្រាច់ទៅ (របស់សត្វលោក) ព្រោះលះបង់តណ្ហា ទើបកាត់ចំណងទាំងពួងបាន ។</p>
