            <h1>សញ្ញោជនសូត្រ ទី​​​ ៤</h1>
        </header>
        <p><a class='ref km' id='km១៨៦' href='#km១៨៦'>១៨៦</a>ទ. អ្វី ជាគ្រឿងចងសត្វលោកទុកនៅ អ្វី ជាគ្រឿងត្រាច់ទៅរបស់សត្វលោកនោះ ព្រោះលះបង់អ្វី ទើបហៅថា ព្រះនិព្វាន ។</p>
        <p><a class='ref km' id='km១៨៧' href='#km១៨៧'>១៨៧</a>ព. សត្វលោក មានសេចក្ដីរីករាយជាគ្រឿងចង វិតក្កៈ ជាគ្រឿងត្រាច់ទៅ (របស់សត្វលោក) ព្រោះលះបង់តណ្ហា ទើបហៅថា ព្រះនិព្វាន ។</p>
